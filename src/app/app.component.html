<h1>
  {{title}}
</h1>
<md-input-container class="search-bar-container">
  <input md-input placeholder="Search by name" [(ngModel)]="searchExpression">
</md-input-container>
<div class="people-container" *ngFor="let person of people$ | async | filterByName:searchExpression">
  <div class="person-container">
    <app-person [data]="person" (onClick)="onPersonClick($event)"></app-person>
  </div>
</div>
